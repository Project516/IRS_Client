name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
          cache: "gradle"
      - name: Validate Gradle wrapper
        uses: gradle/actions/wrapper-validation@v4
      - name: Compile JSCLient
        run: ./gradlew generateJavaScript &&
          bash ./CompileEPK.sh &&
          bash ./MakeOfflineDownload.sh
      - name: Compile WASMClient
        run: cd ./wasm_gc_teavm &&
          bash ./CompileEPK.sh &&
          bash ./CompileWASM.sh &&
          bash ./CompileEagRuntimeJS.sh &&
          bash ./MakeWASMClientBundle.sh &&
          cd ..
      - name: Upload github-pages artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: javascript/
      - name: Commit changes
        if: github.ref == 'refs/heads/main' # this is a temporary fix, and wont work on other branches; find a way to trigger on push and not pull request
        uses: stefanzweifel/git-auto-commit-action@v5